<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
    描述
    请补全JavaScript代码，要求如下：
    1. 当点击"-"按钮时，商品数量减1
    2. 当点击"+"按钮时，商品数量加1
    3. 每当点击任意按钮时，购物面板中相关信息必须同步更新
    注意：
    1. 必须使用DOM0级标准事件（onclick）
  -->

    <table>
      <thead>
        <caption>
          商品
        </caption>
      </thead>
      <tbody>
        <tr>
          <td>炸鸡</td>
          <td>28元</td>
          <td><button id="zjtaiduola">-</button></td>
          <td><span id="zjsl">0</span></td>
          <td><button id="zjtaishaola">+</button></td>
        </tr>
        <tr>
          <td>可乐</td>
          <td>5元</td>
          <td><button id="kltaiduola">-</button></td>
          <td><span id="klsl">0</span></td>
          <td><button id="kltaishaola">+</button></td>
        </tr>
        <tr>
          <td>总价：</td>
          <td><span id="total">0</span></td>
        </tr>
      </tbody>
    </table>

    <script type="text/javascript">
      // 补全代码
      var zjSub = document.getElementById("zjtaiduola");
      var zjAdd = document.getElementById("zjtaishaola");
      var zjCount = document.getElementById("zjsl");
      var klSub = document.getElementById("kltaiduola");
      var klAdd = document.getElementById("kltaishaola");
      var klCount = document.getElementById("klsl");
      var total = document.getElementById("total");

      zjSub.onclick = function () {
        if(zjCount.innerHTML > 0) {
          zjCount.innerHTML--;
        }
        total.innerHTML = 28 * zjCount.innerHTML + 5 * klCount.innerHTML;
      };
      zjAdd.onclick = function () {
        zjCount.innerHTML++;
        total.innerHTML = 28 * zjCount.innerHTML + 5 * klCount.innerHTML;
      };
      klSub.onclick = function () {
        if(klCount.innerHTML > 0) {
          klCount.innerHTML--;
        }
        total.innerHTML = 28 * zjCount.innerHTML + 5 * klCount.innerHTML;
      };
      klAdd.onclick = function () {
        klCount.innerHTML++;
        total.innerHTML = 28 * zjCount.innerHTML + 5 * klCount.innerHTML;
      };
    </script>
  </body>
</html>
