<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <!--
      中等  通过率：46.40%  时间限制：3秒  空间限制：256M
      描述
      请补全JavaScript代码，根据预设代码中的数组，实现以下功能：
      1. 列表只展示数组中的name属性
      2. 实现点击"销量升序"按钮，列表内容按照销量升序重新渲染
      3. 实现点击"销量降序"按钮，列表内容按照销量降序重新渲染
      注意：
      1. 必须使用DOM0级标准事件（onclick）
    -->

    <button class="up">销量升序</button>
    <button class="down">销量降序</button>
    <ul></ul>

    <script>
      var cups = [
        {
          type: 1,
          price: 100,
          color: "black",
          sales: 3000,
          name: "牛客logo马克杯",
        },
        { type: 2, price: 40, color: "blue", sales: 1000, name: "无盖星空杯" },
        { type: 4, price: 60, color: "green", sales: 200, name: "老式茶杯" },
        { type: 3, price: 50, color: "green", sales: 600, name: "欧式印花杯" },
      ];
      var ul = document.querySelector("ul");
      var upbtn = document.querySelector(".up");
      var downbtn = document.querySelector(".down");
      // 补全代码
      // 方法一
      for (let i = 0; i < cups.length; i++) {
        let li = document.createElement("li");
        li.innerHTML = cups[i].name + '-' + cups[i].sales;
        ul.appendChild(li);
      }
      let lis = document.querySelectorAll("li");
      upbtn.onclick = function () {
        cups.sort((n, o) => {
          return n.sales - o.sales;
        });
        for (let i = 0; i < lis.length; i++) {
          lis[i].innerHTML = cups[i].name + '-' + cups[i].sales;
        }
      };
      downbtn.onclick = function () {
        cups.sort((n, o) => {
          return o.sales - n.sales;
        });
        for (let i = 0; i < lis.length; i++) {
          lis[i].innerHTML = cups[i].name + '-' + cups[i].sales;
        }
      };
    </script>
  </body>
</html>
