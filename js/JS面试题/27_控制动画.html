<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style type="text/css">
      #rect {
        width: 120px;
        height: 100px;
        background-color: black;
        /*补全代码*/
        animation: rect 10s linear infinite;
      }
      @keyframes rect {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!--
      描述
      请补全代码，要求当滑动id为"range"的滑块控件时可以改变id为"rect"的矩形旋转速度。要求如下：
      1. id为"rect"的矩形初始动画周期为10秒
      2. id为"range"的滑块控件默认值为1、最小值为1、最大值为10、滑动间隔为1
      3. 当滑动滑块值为1时，矩形动画周期为10秒、当...，为...、当滑动滑块值为10时，矩形动画周期为1秒
      注意：
      1. 必须使用DOM0级标准事件（onchange）
    -->
    <!-- 补全代码 -->
    <div id="rect"></div>
    <input id="range" />

    <script type="text/javascript">
      // 补全代码

      range.onchange = function () {
        let rect = document.getElementById("rect");
        let range = document.getElementById("range");
        step = Number(this.value);
        if (step <= 10 && step >= 1) {
          rect.style.animationDuration = `${11 - step}s`;
        } else {
          rect.style.animationDuration = "10s";
        }
        console.log(rect.style.animationDuration);
      };
    </script>
  </body>
</html>
