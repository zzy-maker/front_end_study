<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      html {
        padding: 0;
        margin: 0;
        font-size: 14px;
        color: #000000;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        table-layout: fixed;
      }
      thead {
        background: #3d444c;
        color: #ffffff;
      }
      td,
      th {
        border: 1px solid #e1e1e1;
        padding: 0;
        height: 30px;
        line-height: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!--
      描述
      HTML模块为一个简化版的购物车，tbody为商品列表，tfoot为统计信息，系统会随机在列表中生成一些初始商品信息
      1、请完成add函数，在列表后面显示items商品信息。参数items为{name: String, price: Number}组成的数组
      2、请完成bind函数，点击每一行的删除按钮(包括通过add增加的行)，从列表中删除对应行
      3、请注意同步更新统计信息，价格保留小数点后两位
      4、列表和统计信息格式请与HTML示例保持一致
      5、不要直接手动修改HTML中的代码
      6、不要使用第三方库
    -->
    <table id="jsTrolley">
      <thead>
        <tr>
          <th>名称</th>
          <th>价格</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>产品1</td>
          <td>10.00</td>
          <td><a href="javascript:void(0);">删除</a></td>
        </tr>
        <tr>
          <td>产品2</td>
          <td>30.20</td>
          <td><a href="javascript:void(0);">删除</a></td>
        </tr>
        <tr>
          <td>产品3</td>
          <td>20.50</td>
          <td><a href="javascript:void(0);">删除</a></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>总计</th>
          <td colspan="2">60.70(3件商品)</td>
        </tr>
      </tfoot>
      <script>
        function show(total, count) {
          document.getElementsByTagName(
            "tfoot"
          )[0].children[0].children[1].innerHTML = `${total.toFixed(
            2
          )}(${count}件商品)`;

          // !!! querySelector 不能实时获取 dom 变化
          // const tdDom = document.querySelector("tfoot td");
          // tdDom.innerHtml = `${total.toFixed(2)}(${count}件商品)`;
        }

        function calc() {
          const trs = document
            .getElementsByTagName("tbody")[0]
            .getElementsByTagName("tr");
          let total = 0,
            count = 0;
          // !!! querySelectorAll 静态的 不能实时获取 dom 变化
          // const tds = document.querySelectorAll("tbody td:nth-child(2)");
          // tds.forEach(
          //   (item) => ((total += parseFloat(item.textContent)), (count += 1))
          // );
          Array.prototype.forEach.call(
            trs,
            (tr) => (total += parseFloat(tr.children[1].textContent))
          );
          // !!! 不支持 for of
          // for (let tr of trs) {
          //   total += parseFloat(tr.children[1].textContent);
          // }
          show(total, trs.length);
        }

        function add(items) {
          const tbodyDom = document.getElementsByTagName("tbody")[0];
          let html = tbodyDom.innerHTML;
          items.forEach((i) => {
            html += `<tr><td>${i.name}</td><td>${i.price.toFixed(
              2
            )}</td><td><a href="javascript:void(0);">删除</a></td></tr>`;
          });
          tbodyDom.innerHTML = html;
          calc();
        }

        function bind() {
          const tbodyDom = document.getElementsByTagName("tbody")[0];
          tbodyDom.addEventListener("click", (evt) => {
            const target = evt.target;
            console.log(target.nodeName);
            if (target.nodeName === "A") {
              target.parentElement.parentElement.remove();
              calc();
            }
          });
        }
        // 启动bind()监听
        bind()
        add([{name: 'ss', price:21}, {name: 'a', price: 34.04}])
      </script>
    </table>
  </body>
</html>
