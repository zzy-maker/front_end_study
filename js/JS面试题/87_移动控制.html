    1、bind 函数为document绑定keydown事件，当系统触发上(键值38)下(键值40)左(键值37)右(键值39)按键时，请找到当前选中的td节点，并根据当前指令切换高亮节点，具体效果参考以下图片
    2、在第一列往左移动则到达最后一列；在最后一列往右移动则到达第一列；在第一行往上移动则到达最后一行；在最后一行往下移动则到达第一行；
    3、请不要手动调用bind函数
    4、当前界面为系统在节点A中生成 9 * 9 表格并随机选中一个td节点后的效果
    5、请不要手动修改html和css，请不要修改js中的事件绑定方式
    6、不要使用第三方插件
  -->

      <script>
        // 方法1
        function bind() {
          const con = document.getElementById("jsContainer");
          const rows = con.querySelectorAll("tr");
          const cols = rows[0].querySelectorAll("td");
          document.onkeydown = (event) => {
            if (!event) return;
            var code = event.keyCode || "";
            if (!{ 37: 1, 38: 1, 39: 1, 40: 1 }[code]) return;
            event.preventDefault && event.preventDefault();
            //TODO: 请实现按键控制
            const cur = con.querySelector(".current");
            let x = 0;
            let y = 0;
            Array.from(rows).forEach((tr, index) => {
              if (tr.contains(cur)) {
                y = index;
                Array.from(tr.querySelectorAll("td")).forEach((td, i) => {
                  if (td === cur) {
                    x = i;
                  }
                });
              }
            });
            // 上
            if (Number(code) === 38) {
              if (y === 0) {
                y = rows.length - 1;
              } else {
                y--;
              }
            }
            // 下
            if (Number(code) === 40) {
              if (y === rows.length - 1) {
                y = 0;
              } else {
                y++;
              }
            }
            // 左
            if (Number(code) === 37) {
              if (x === 0) {
                x = cols.length - 1;
              } else {
                x--;
              }
            }
            // 右
            if (Number(code) === 39) {
              if (x === cols.length - 1) {
                x = 0;
              } else {
                x++;
              }
            }
            cur.classList.remove("current");
            rows[y].querySelectorAll("td")[x].classList.add("current");
          };
        }
        bind();

        // 方法2
        function bind() {
          document.onkeydown = (event) => {
            if (!event) return;
            var code = event.keyCode || "";
            if (!{ 37: 1, 38: 1, 39: 1, 40: 1 }[code]) return;
            event.preventDefault && event.preventDefault();
            //TODO: 请实现按键控制
            var tr = document.querySelectorAll("tr");
            var mL = document.querySelectorAll("tr").length;
            var td = document.querySelectorAll("tr:first-of-type td");
            var nL = document.querySelectorAll("tr:first-of-type td").length;

            var tdAll = document.querySelectorAll("td");
            var temp;
            for (var i = 0; i < tdAll.length; i++) {
              if (tdAll[i].className == "current") {
                temp = i; //记录当前选中元素的下标
                tdAll[i].className = ""; //去除当前选中元素的样式
                break;
              }
            }
            var row = parseInt(temp / mL); //根据下标确定当前选中的td在第几行
            var col = temp % nL; //根据下标确定当前选中的td在第几列
            //根据按键操作以及所处位置，切换高亮节点
            if (code == "37") {
              //左
              //td:nth-of-type()第一个元素从1开始，所以不能直接用行列的值计算
              if (col == "0") {
                //如果在第一列往左移动则到达最后一列
                tr[row].querySelector(
                  "td:nth-of-type(" + Number(nL) + ")"
                ).className = "current";
              } else {
                //否则行不变，列-1
                tr[row].querySelector(
                  "td:nth-of-type(" + Number(col) + ")"
                ).className = "current";
              }
            } else if (code == "39") {
              //右
              if (col == nL - 1) {
                //如果在最后一列往右移动则到达第一列
                tr[row].querySelector("td:nth-of-type(1)").className =
                  "current";
              } else {
                //否则行不变，列＋1
                tr[row].querySelector(
                  "td:nth-of-type(" + Number(col + 2) + ")"
                ).className = "current";
              }
            } else if (code == "38") {
              //上
              if (row == "0") {
                //如果在第一行往上移动则到达最后一行
                tr[mL - 1].querySelector(
                  "td:nth-of-type(" + Number(col + 1) + ")"
                ).className = "current";
              } else {
                //否则列不变，行-1
                tr[row - 1].querySelector(
                  "td:nth-of-type(" + Number(col + 1) + ")"
                ).className = "current";
              }
            } else if (code == "40") {
              //下
              if (row == mL - 1) {
                //如果在最后一行往下移动则到达第一行
                tr[0].querySelector(
                  "td:nth-of-type(" + Number(col + 1) + ")"
                ).className = "current";
              } else {
                //否则列不变，行+1
                tr[row + 1].querySelector(
                  "td:nth-of-type(" + Number(col + 1) + ")"
                ).className = "current";
              }
            }
          };
        }
      </script>
